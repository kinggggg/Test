<svg>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

  //
  var dataset = [ 250 , 210 , 170 , 130 , 90 ];  //数据（表示矩形的宽度）
  var rectHeight = 25;   //每个矩形所占的像素高度(包括空白)

  var svg = d3.select("svg")
  svg.selectAll("rect")
          .data(dataset)
          .enter()
          .append("rect")
          .attr("x",20)
          .attr("y",function(d,i){
            return i * rectHeight;
          })
          .attr("width",function(d){
            return d;
          })
          .attr("height",rectHeight-2)
          .attr("fill","steelblue");
